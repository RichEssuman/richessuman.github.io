<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/tbuild.css">
    <title>Table Practice</title>
</head>
<body>
  <main>
    <h2>ACME Wildwest</h2>
    <table id="t01">
      <thead>
        <td>Period</td>
        <td>Sales</td>
        <td>Sales Goal</td>
      </thead>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td>$7,500</td>
      </tr>
      <tr id="nov">
        <td>Black Friday</td>
        <td colspan="2">$8,610</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </table>
   <tfoot>
      <tr>
        <td>Compiled 26.02.2021 by Richard</td>
      </tr>  
    </tfoot>
  </main>  
</body>
</html>
